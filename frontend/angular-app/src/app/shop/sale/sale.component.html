<div class="content">

  <div id="filter">

    <form fxLayout="row" fxLayoutAlign='center center' fxLayoutGap='50px' #f="ngForm" (ngSubmit)="onSubmit(f.value)">

      <mat-form-field >
        <mat-select placeholder="Choose category to search" [(value)] = "selectedCategories">
            <mat-option *ngFor="let category of categories" [value]="category.value">
                {{category.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field hintLabel=''>
      <input type='number' ngModel matInput placeholder='Min price' name='minPrice' #nameInput='ngModel'>
    </mat-form-field>

    <mat-form-field hintLabel=''>
      <input type='number' ngModel matInput placeholder='Max price' name='maxPrice' #nameInput='ngModel'>
    </mat-form-field>

    <button type='submit' mat-raised-button color='warn' [disabled]='f.invalid'>Filter</button>

    </form>
  </div>

    <div fxLayout="row wrap" fxLayoutGap="20px grid">

      <div id="cardWrapper" fxFlex="19.8%" fxFlex.sm='32.8%' fxFlex.xs="99.8%" *ngFor="let item of items">

        <mat-card class="itemCard" (click)=openItem([item.id])>
            <mat-card-header>
              <mat-card-title>{{item.naziv}}</mat-card-title>
              <mat-card-subtitle *ngIf="item.kategorija_proizvoda_id==1">Laptop</mat-card-subtitle>
              <mat-card-subtitle *ngIf="item.kategorija_proizvoda_id==2">Desktop</mat-card-subtitle>
              <mat-card-subtitle *ngIf="item.kategorija_proizvoda_id==3">Mobile</mat-card-subtitle>

            </mat-card-header>

            <img id='image' mat-card-image src="{{item.coverImage}}" alt="Photo of item">
            <mat-card-content>
              <p>
                Manufacturer: {{item.proizvodjac}}
              </p>
              <p>
                
              </p>

              <p id="cena"><b>{{item.cena}}eur</b></p>
            </mat-card-content>

            <!-- <mat-card-actions fxLayout='row'>
                <button mat-button class='buyButton'>Buy</button>
            </mat-card-actions> -->
            <router-outlet></router-outlet>
          </mat-card>

      </div>

    </div>

</div>
<app-footer></app-footer>

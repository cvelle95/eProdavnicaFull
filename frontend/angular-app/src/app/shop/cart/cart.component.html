<div class="content">
<section *ngIf="isEmpty">
    <h1 style="text-align: center;">Shopping cart is empty</h1>
</section>
<section>
    <div id='orders' fxLayout='column' fxLayoutGap='2vw' *ngFor="let order of orders">
 
     <mat-card class="orderCard" fxLayout='row' fxLayoutAlign='left' fxLayoutGap='2vw'>
         <mat-card-header>
           <mat-card-title id='title'>{{order.naziv}}</mat-card-title>
           <mat-card-subtitle *ngIf="order.kategorija_proizvoda_id==1">Laptop</mat-card-subtitle>
           <mat-card-subtitle *ngIf="order.kategorija_proizvoda_id==2">Desktop</mat-card-subtitle>
           <mat-card-subtitle *ngIf="order.kategorija_proizvoda_id==3">Mobile</mat-card-subtitle>
 
         </mat-card-header>
         
         <img id='avatar' mat-card-sm-image src="{{order.coverImage}}" alt="Avatar">
 
         <mat-card-content fxLayout = 'row' fxLayoutAlign='left' fxLayoutGap='10vw'>
             <p>Manufacturer: {{order.proizvodjac}}</p>
             <p>
                 Kolicina: 1
             </p>
             <p id="cena"><b>Cena: {{order.cena}}</b></p>
 
           </mat-card-content>
           <mat-card-actions>
             <button id="buttonRemove" mat-button (click)='onRemove([order])'>Remove</button>
           </mat-card-actions>
     </mat-card>
    </div>

    <div fxLayout='row' fxLayoutAlign='center' *ngIf='isEmpty==false'>
        <button id='orderButton' mat-raised-button (click)='addOrders()' [disabled]='disableOrder'>Order</button>
    </div>
 </section>
 </div>
 <app-footer></app-footer>

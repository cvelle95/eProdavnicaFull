<mat-sidenav-container>
  <mat-sidenav #sidenav opened='false'>
    <mat-nav-list >
      <a mat-list-item routerLink='/'>Home
        <mat-icon class='listIcon'>home</mat-icon> </a>

      <a mat-list-item routerLink='/login'>Login
          <mat-icon class='listIcon'>login</mat-icon> </a>
      
      <a mat-list-item routerLink='/signup'>Signup
        <mat-icon class='listIcon'>face</mat-icon> </a>

      <a mat-list-item routerLink='/profile'>Profile
          <mat-icon class='listIcon'>perm_identity</mat-icon> </a>

      <a mat-list-item routerLink='/cart'>Cart
          <mat-icon class='listIcon'>shopping_cart</mat-icon> </a>
   </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar>
      <div><button id='buttonToolbar' (click)='sidenav.toggle()'>
          <mat-icon style="color:sandybrown;">menu</mat-icon>
      </button>
      </div>
      <div> <p style="color: greenyellow; margin-left: 1.2vw;">eStore</p> </div>
      <div fxFlex fxLayoutAlign='end' fxLayoutGap='3%'>
        <a routerLink='/'>Home</a>
        <a routerLink='/signup'>Signup</a>
        <a routerLink='/login'>Login</a>
        <a routerLink='/profile'>Profile</a>
        <a *ngIf="staticIsAdmin" routerLink='/stats'>Stats</a>
        <a routerLink='/cart'><mat-icon>shopping_cart</mat-icon></a>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>

<section class='content'>
   <div id='orders' fxLayout='column' fxLayoutGap='2vw' *ngFor="let order of orders">

    <mat-card class="orderCard" fxLayout='row' fxLayoutAlign='left' fxLayoutGap='2vw'>
        <mat-card-header>
          <mat-card-title id='title'>{{order.proizvod["naziv"]}}</mat-card-title>
          <mat-card-subtitle *ngIf="order.proizvod['kategorija_proizvoda_id']==1">Laptop</mat-card-subtitle>
          <mat-card-subtitle *ngIf="order.proizvod['kategorija_proizvoda_id']==2">Desktop</mat-card-subtitle>
          <mat-card-subtitle *ngIf="order.proizvod['kategorija_proizvoda_id']==3">Mobile</mat-card-subtitle>

        </mat-card-header>
        
        <img id='avatar' mat-card-sm-image src="{{order.proizvod['coverImage']}}" alt="Proizvod">

        <mat-card-content fxLayout = 'row' fxLayoutAlign='left' fxLayoutGap='10vw'>
            <p>Manufacturer: {{order.proizvod["proizvodjac"]}}</p>
            <p>
                Kolicina: {{order.kolicina}}
            </p>
            <p id="cena"><b>Cena: {{order.kolicina * order.proizvod["cena"]}}</b></p>

            <p>Status: {{order.status}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button id="button" mat-button (click)='onCancel([order.id])' *ngIf="order.status=='active'">Cancel</button>
          </mat-card-actions>
    </mat-card>
   </div>
</section>
<app-footer></app-footer>
